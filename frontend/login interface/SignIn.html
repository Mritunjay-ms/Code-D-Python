<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend.css">
    <title>Alumni Database Management</title>
</head>
<script>
    function showSignUp() {
        console.log("called")
        document.getElementById("signinDiv").style.display = "none";
        document.getElementById("signupDiv").style.display = "block";
    }
    function showSignIn() {
        document.getElementById("signupDiv").style.display = "none";
        document.getElementById("signinDiv").style.display = "block";
    }
</script>
<body>
    <Header>
        <div class="list">
            <select name="list" id="content">
                <option value="login">Login</option>
                <option value="Home">Home</option>
                <option value="About">About</option>
                <option value="Contact">Contact</option>
            </select>
        </div>
        <h1 class="heads">Alumni DataBase</h1>
    </Header>
    <div class="login">
        <form action="SignIn.html" id="signinDiv" style="display: line;">
            <div  class="signin" >
                <h2>Sign-In</h2>
                <p>Email</p>
                <input type="text" placeholder="email">
                <p>Enrollment-Id</p>
                <input type="text" placeholder="E-ID">
                <p>Password</p>
                <input type="text" placeholder="password">
                <br>
                <input type="button" value="Login" class="button">
                <p>New here? <a href="javascript:void(0)" onclick="showSignUp()">SignUp</a></p>
            </div>
        </form>

        <form action="SignIn.html" class="hidden" id="signupDiv" style="display: none;">
            <div  class="signup" >
                <h2>Sign-Up</h2>
                <p>Email</p>
                <input type="text" placeholder="email">
                <p>Enrollment-Id</p>
                <input type="text" placeholder="E-ID">
                <p>Create Password</p>
                <input type="text" placeholder="password">
                <br>
                <input type="button" value="Create Account" class="button">
                <p>Already Have Account? <a href="javascript:void(0)" onclick="showSignIn()">SignIn</a></p>
            </div>
        </form>
    </div>
</body>
</html>
